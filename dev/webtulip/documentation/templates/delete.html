{% extends "base.html" %}
{% load static %}

{% block title %}
	Delete
{% endblock %}

{% block extra-css %}
{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
  <div class="row">
    <div class="col-lg-8">
      <select id="graphToDelete" class="form-control inlineDisplay">
        {% for network in network_names %}
          <option value="{{network.name}}">{{network.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-lg-4">
      <input class="btn btn-default inlineDisplay" type="button" value="Delete" name="deleteGraph"></input>
    </div>
    <br/><br/>
    <h2 id="deleted"></p>
  </div>
</form>

{% endblock %}

{% block extra-js %}
<script src="{% static 'js/tulipWebApi.js' %}"></script>
<script src="{% static 'js/interface.js' %}"></script>
{% endblock %}
