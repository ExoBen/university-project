{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    {% block extra-css %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Tulip Python Web Wrapper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <!--<li><a href="nothing">nothing</a></li>-->
          </ul>
          <ul class="nav navbar-nav navbar-right">  
            <li><a href="/upload">Upload a network.</a></li>
            <li><a href="/delete">Delete a network.</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      {% block content %}{% endblock %}

      <hr>
      <footer>
        <p style="text-align: center">&copy; Tulip Python Web Wrapper</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    {% block extra-js %}{% endblock %}
  </body>
</html>
